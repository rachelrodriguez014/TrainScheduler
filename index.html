<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class=jumbotron>
            <h1>R & R Express</h1>
            <h4>We're Always On Track!</h4>
        </div>
        <div class="card" id="schedule">
            <div class="card-header">Current Train Schedule</div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="trainTable">
                            <td id="name"></td>
                            <td id="destination"></td>
                            <td id="frequency"></td>
                            <td id="nextArrival"></td>
                            <td id="minsAway"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card" id="spacer">
            <div class="card-header">Add a Train</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="name">Train Name</label>
                        <input type="text" class="form-control" id="trainName" placeholder="Train Name Here">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="trainDestination" placeholder="Destination Here">
                    </div>
                    <div class="form-group">
                        <label for="trainTime">First Train Time</label>
                        <input type="text" pattern="([01]?[0-9]{1}|2[0-3]{1}):[0-5]{1}[0-9]{1}" name="time"
                        class="form-control" id="trainTime">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency</label>
                        <input type="number" class="form-control" id="trainFreq" placeholder="Train Frequency Here">
                    </div>
                    <button type="submit" class="btn btn-secondary" id="addTrain">Submit</button>
                </form>

            </div>
        </div>
    </div>
    



<script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>

<script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>

<script src="assets/javascript/train.js"></script>


</body>
</html>
